<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="www.frebsite.nl" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

		<title>jQuery.mhead demo</title>

		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pacifico" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="ext/jquery-3.2.1.min.js"></script>

		<link rel="stylesheet" href="ext/jquery-ui-1.12.1/jquery-ui.css">	
		<script src="ext/jquery-ui-1.12.1/jquery-ui.min.js"></script>

		<link rel="stylesheet" href="ext/bootstrap-3.3.7/bootstrap.min.css">
		<script src="ext/bootstrap-3.3.7/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="ext/jQuery.mmenu-6.1.4/jquery.mmenu.all.css">
		<script type="text/javascript" src="ext/jQuery.mmenu-6.1.4/jquery.mmenu.all.js"></script>

		<link rel="stylesheet" type="text/css" href="css/jquery.mhead.css">
		<script type="text/javascript" src="js/jquery.mhead.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/client.js"></script>

		<style type="text/css">
			.mh-head {
				background: #4bb5ef;
				color: #fff;
			}
			.mh-text {
				font-size: 16px;
				font-weight: bold;
			}
			.mh-head .mh-form .fa {
				color: #4bb5ef;
			}
		</style>

		<script type="text/javascript">
			$(function() {

				//	create the menus
				$('#menu').mmenu();

				//	fire the plugin
				$('.mh-head.first').mhead({
					scroll: {
						hide: 200
					}
				});
				$('.mh-head.second').mhead({
					scroll: false
				});

				//	for demo only
				$('a[href^="#/"]').click(function() {
					alert( 'Coming Soon' );
					return;
				})
			});
		</script>

	</head>
	<body>

		<div id="page">

			<div class="mh-head first Sticky">
				<span class="mh-btns-left">
					<a class="fa fa-bars" href="#menu"></a>
				</span>
				<span class="mh-text">demo</span>
			</div>
			<div class="mh-head second">
				<form class="mh-form">
					<input id="keyword" class="ui-autocomplete-input" placeholder="Enter search keyword"/>
					<a href="#" onclick="GetMatchingJobs()" class="fa fa-search"></a>
				</form>
			</div>
			<div class="list-group" id="joblist">
			</div>

			
			<nav id="menu">
				<ul>
					<li><a href="#/">Home</a></li>
					<li><span>About us</span>
						<ul>
							<li><a href="#/about/history">History</a></li>
							<li><span>The team</span>
								<ul>
									<li><a href="#/about/team/management">Management</a></li>
									<li><a href="#/about/team/sales">Sales</a></li>
									<li><a href="#/about/team/development">Development</a></li>
								</ul>
							</li>
							<li><a href="#/about/address">Our address</a></li>
						</ul>
					</li>
					<li><a href="#/bot">Chat Bot</a></li>
				</ul>
			</nav>
		</div>
	</body>
</html>
